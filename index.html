<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блокнот онлайн</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="note_app">
        <div class="container">
            <h1 class="title">Блокнот онлайн</h1>
            <div class="paper">
                <div class="user_interface">    
                    <div class="buttons_filter">
                        <button class="btn_filter btn_filter_active all">Все</button>
                        <button class="btn_filter open">Активные</button>
                        <button class="btn_filter done">Выполненые</button>
                    </div>
                    <form action="#" class="forma_note">
                        <input type="text" placeholder="Введите текст (максимум 220 символов)" maxlength="220" class="input_note">
                        <p class="error">Поле пустое введите текст заметки</p>
                        <button class="btn_add_note">Создать заметку</button>
                    </form>
                    <input type="text" placeholder="Найти заметку" class="search">
                </div>
                <div class="note_list"></div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
